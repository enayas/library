<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-screen-container">
    <h1 class="heading">Welcome to your Library.</h1>
    <hr>
    <div class="book-display">

    </div>
  </div>
  <div class="screen-container">
    <button id="new-book-button">
      <img class="add-book-icon" src="assets/add-book.svg">
      <span class="label">New Book</span>
    </button>
  </div>
  <dialog class="modal" id="add-book-modal">
    <div class="header">
      <div class="close-icon">&times;</div>
      <h2>Add a New Book:</h2>
    </div>
    <form id="new-book-form">
      <div id="form">
        <div class="label-and-input">
          <label for="title">Title</label>
          <input id="title" class = "text-input" name="title" type="text" required>
        </div>
  
        <div class="label-and-input">
          <label for="author">Author</label>
          <input id="author" class = "text-input" name="author" type="text" required>
        </div>

        <div class="label-and-input">
          <label for="pages">Number of Pages</label>
          <input id="pages" class = "text-input" name="pages" type="number" required>
        </div>

        <div class="label-and-input">
          <label for="read-status">Read or Unread?</label>
          <select id="read-status" class="text-input" name="read-status" required>
            <option value="read">Read</option>
            <option value="unread">Unread</option>
          </select>
        </div>
      </div>
      <div class="button-container">
        <button id="add-button"type="submit">
          Add
        </button>
      </div>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
